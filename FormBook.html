<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | HealthBridge</title>
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">HealthBridge</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="Hospital.html">Hospitals</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-calendar-plus"></i>
                <h2>Book an Appointment</h2>
                <p>Fill out the form below to schedule your appointment</p>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="fullname">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i>
                            Appointment Date
                        </label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">
                            <i class="fas fa-clock"></i>
                            Time
                        </label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">
                        <i class="fas fa-comment-medical"></i>
                        Reason for Appointment
                    </label>
                    <textarea id="message" name="message" rows="4" placeholder="Describe your reason for the appointment"></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i>
                    Book Now
                </button>
            </form>
        </div>

        <div class="appointments-container">
            <div class="appointments-header">
                <i class="fas fa-list"></i>
                <h3>All Appointments</h3>
                <p id="appointmentCount">No appointments scheduled</p>
            </div>
            
            <div class="appointments-list">
                <ul id="appointmentList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
